            <h1 align="center">Contact</h1>
            <br><br>
            <form action="mailto:INMACULADAELENA.GUIL@GMAIL.COM" method="post" enctype="text/plain">
                <table>
                    <tr>
                        <td>
                            <p>Name</p>
                        </td>
                        <td>
                            <input type="text" name="name" value="" autofocus size="30" maxlength="40" required oninvalid="this.setCustomValidity('Fill in this from')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Surname</p>
                        </td>
                        <td>
                            <input type="text" name="surname" value="" size="30" maxlength="40" required oninvalid="this.setCustomValidity('Fill in this from')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Email</p>
                        </td>
                        <td>
                            <input type="email" name="email" value="" size="30" maxlength="40" required oninvalid="this.setCustomValidity('Fill in this from')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Comments</p>
                        </td>
                        <td>
                            <textarea rows="10" cols="40" name="comment" value="" style="resize: none;" required oninvalid="this.setCustomValidity('Fill in this from')">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="send_button" value="Send">
                        </td>
                    </tr>
                </table>
            </form>

        </section>
